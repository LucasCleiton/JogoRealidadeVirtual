<html>
  <head>
    <title>TESTE 01</title>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
  </head>

  <body style="margin: 0px; overflow: hidden">
    <a-scene
      embedded
      arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
    >

       <!-- Modelo 3D  PERSONAGENS 0  3  5  -->
      
       <a-assets>
        <a-ssets-item
          id="modelo1"
          src="https://cdn.glitch.com/a332d70c-2886-4c62-ab99-1d2d950179c4%2FAvatar01.glb?v=1629733079095"
        ></a-ssets-item>
         
           <a-ssets-item
          id="modelo2"
          src="https://cdn.glitch.com/a332d70c-2886-4c62-ab99-1d2d950179c4%2FAvatar02.glb?v=1629733084366"
        ></a-ssets-item>
         
          <a-ssets-item
          id="modelo3"
          src="https://cdn.glitch.com/a332d70c-2886-4c62-ab99-1d2d950179c4%2FAvatar03.glb?v=1629733091137"
        ></a-ssets-item>
      </a-assets>

      <a-marker type="barcode" value="0">
        <a-entity
          id="modelo3D1"
          position="0 -2 0"
          rotation="-80 0 0"
          scale="5 5 5"
          gltf-model="#modelo1"
          >
        </a-entity>
      </a-marker>
      
      
      <a-marker type="barcode" value="3">
        <a-entity
          id="modelo3D2"
          position="0 -2 0"
          rotation="-80 0 0"
          scale="5 5 5"
          gltf-model="#modelo2"
          >
        </a-entity>
      </a-marker>
      
            <a-marker type="barcode" value="5">
        <a-entity
          id="modelo3D3"
          position="0 -2 0"
          rotation="-80 0 0"
          scale="5 5 5"
          gltf-model="#modelo3"
          >
        </a-entity>
      </a-marker>
      
      <!-- Modelo 3D  PORTAS 6  9  10  -->
      
       <a-assets>
        <a-ssets-item
          id="modelo4"
          src="https://cdn.glitch.com/a332d70c-2886-4c62-ab99-1d2d950179c4%2Fporta01.glb?v=1629741883098"
        ></a-ssets-item>
         
           <a-ssets-item
          id="modelo5"
          src="https://cdn.glitch.com/a332d70c-2886-4c62-ab99-1d2d950179c4%2Fporta02.glb?v=1629741907336"
        ></a-ssets-item>
         
          <a-ssets-item

        ></a-ssets-item>
      </a-assets>
      
      
       <a-marker type="barcode" value="6">
        <a-entity
          id="modelo3D4"
          position="0 -2 0"
          rotation="-80 0 0"
          scale="5 5 5"
          gltf-model="#modelo4"
          >
        </a-entity>
      </a-marker>
      
        <a-marker type="barcode" value="9">
        <a-entity
          id="modelo3D5"
          position="0 -2 0"
          rotation="-80 0 0"
          scale="5 5 5"
          gltf-model="#modelo5"

     <a-marker type="barcode" value="10">

          position="0 -2 0"

          gltf-model="#modelo6"

      <!-- add a camera -->
      <a-entity camera></a-entity>
    </a-scene>

</html>
